<div class="tab-content">
    <div id="home" class="tab-pane fade in active"></div>
    <div id="addStu" class="tab-pane fade"></div>
    <div id="manageStu" class="tab-pane fade"></div>
    <div id="logout" class="tab-pane fade"></div>
</div>

<h2>Add Student Please!</h2>
    <div class="row " ng-controller="addCtrl">
        <div class="col-md-5" style="background-color:lavender;">
            <form name="myForm" ng-submit="submit_student()">
                <div class="form-group">
                  <label for="formInput1">Select Classes:</label>
                  <select ng-model='select_classes'>
                   <option ng-repeat="class in classes">{{class}}</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="formInput2">Name:</label>
                    <input type="text" class="form-control" ng-model="studentname"/>
                </div>
                <div class="form-group">
                    <label for="formInput3">Score1:</label>
                    <input type="text" class="form-control" ng-model="score1"/>
                </div>
                <div class="form-group">
                    <label for="formInput4">Score2:</label>
                    <input type="text" class="form-control" ng-model="score2"/>
                </div>
                <div class="form-group">
                    <label for="formInput5">Score3:</label>
                    <input type="text" class="form-control" ng-model="score3"/>
                </div>
                
                <button type="submit">Update</button>
                {{errmes}}
            </form>

        </div>
    </div>
